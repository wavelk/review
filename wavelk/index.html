<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Links</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
      <div class="logo-container">
        <img src="assets/img/logo_bg_blue.png" alt="Logo" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none">
      <div class="header">
        <div class="logo">
          <img src="assets/img/logo_no_bg.png" alt="Logo-2" />
        </div>
      </div>
      <div class="description">
        We would love to have your valuable review for our small business
      </div>
      <div class="social-buttons">
        <a
          href="https://facebook.com/profile.php?id=61569850245481"
          target="_blank"
          class="social-button social-facebook"
        >
          <i class="fab fa-facebook"></i>
          <span>Facebook2</span>
        </a>
        <a
          href="https://www.instagram.com/contact.wavelk/"
          target="_blank"
          class="social-button social-instagram"
        >
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        <a
          href="https://www.tiktok.com/@contact.wavelk?_t=ZS-8sntyyyHCJG&_r=1"
          target="_blank"
          class="social-button social-tiktok"
        >
          <i class="fab fa-tiktok"></i>
          <span>TikTok</span>
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=94772260973"
          target="_blank"
          class="social-button social-whatsapp"
        >
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>

        <!-- Save Contact Button -->
        <a
          href="assets/contact.vcf"
          download="WaveBusiness.vcf"
          class="social-button social-contact"
        >
          <i class="fas fa-address-book"></i>
          <span>Save Contact</span>
        </a>
      </div>
    </div>

    <!-- Link to JS -->
    <script src="script.js"></script>
  </body>
</html>
