<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Links</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
      <div class="logo-container">
        <img src="assets/img/logo_bg_blue.png" alt="Logo" />
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none">
      <div id="main-content">
        <div class="header">
          <div class="logo">
            <img src="assets/img/logo_no_bg.png" alt="Logo-2" />
          </div>
        </div>
        <div class="description">
          Shop smart with Wave.lk – Fast delivery to your door & flexible
          payments your way.
        </div>
        <div class="social-buttons">
          <a
            href="https://facebook.com/profile.php?id=61569850245481"
            target="_blank"
            class="social-button social-facebook"
          >
            <i class="fab fa-facebook"></i>
            <span>Facebook</span>
          </a>
          <a
            href="https://www.instagram.com/contact.wavelk/"
            target="_blank"
            class="social-button social-instagram"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a
            href="https://www.tiktok.com/@contact.wavelk?_t=ZS-8sntyyyHCJG&_r=1"
            target="_blank"
            class="social-button social-tiktok"
          >
            <i class="fab fa-tiktok"></i>
            <span>TikTok</span>
          </a>
          <a
            href="https://api.whatsapp.com/send?phone=94772260973"
            target="_blank"
            class="social-button social-whatsapp"
          >
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>

          <!-- Save Contact Button -->

          <!-- <button class="flash-button" id="saveContact">Save Contact</button> -->

          <div class="icon-row">
            <!-- Save Contact -->
            <a class="icon-button" id="saveContact" title="Save Contact">
              <i class="fas fa-address-book"></i>
            </a>

            <!-- Call -->
            <a href="tel:+94772260973" class="icon-button" title="Call">
              <i class="fas fa-phone"></i>
            </a>

            <!-- WhatsApp -->
            <!-- <a
            href="https://wa.me/94772260973"
            target="_blank"
            class="icon-button"
            title="WhatsApp"
          >
            <i class="fab fa-whatsapp"></i>
          </a> -->

            <!-- Email -->
            <a href="mailto:info@wave.lk" class="icon-button" title="Email">
              <i class="fas fa-envelope"></i>
            </a>

            <!-- Location -->
            <a
              href="https://maps.app.goo.gl/i1D64YZB6MhTMpR96"
              target="_blank"
              class="icon-button"
              title="Location"
            >
              <i class="fas fa-map-marker-alt"></i>
            </a>

            <!-- Share -->
            <a class="icon-button" id="shareCard" title="Share">
              <i class="fas fa-share-alt"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- ✅ Footer -->
      <footer class="footer">
        Powered by <strong>Vortex Code Solutions</strong>
      </footer>
    </div>

    <!-- Link to JS -->

    <script src="vCard.js"></script>
    <script src="script.js"></script>
  </body>
</html>
