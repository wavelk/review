<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General styles for the splash page */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Splash page styling */
        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: hidden;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            /* background-color: #4a90e2; */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transform: translateY(100vh); /* Start below the screen */
            animation: moveUp 3s ease-out forwards; /* Animation for moving up */
        }

        .logo-container img {
            width: 100px; /* Size of the logo */
            height: 100px;
        }

        /* Animation to move the circle from the bottom to the top */
        @keyframes moveUp {
            0% {
                transform: translateY(100vh); /* Start from below the screen */
            }
            100% {
                transform: translateY(0); /* End at the center of the screen */
            }
        }

        /* Hide splash screen after 3 seconds */
        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Main content styling */
        .container {
            text-align: center;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            background-color: #4a90e2;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .logo {
            font-size: 48px;
            color: white;
        }

        .business-name {
            color: white;
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .description {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            justify-items: center;
        }

        .social-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #ffa726;
            border-radius: 8px;
            padding: 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, transform 0.2s ease-in-out;
            width: 80%;
        }

        .social-button i {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .social-button span {
            font-size: 16px;
            font-weight: normal;
        }

        .social-button:hover {
            background-color: #ffa726;
            color: white;
            transform: scale(1.05);
        }

        .social-facebook i {
            color: #1877f2;
        }

        .social-instagram i {
            color: #c13584;
        }

        .social-tiktok i {
            color: #010101;
        }

        .social-whatsapp i {
            color: #25d366;
        }

        /* Responsive Design */
        @media (min-width: 769px) {
            .social-buttons {
                grid-template-columns: 1fr 1fr;
            }

            .social-button {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .description {
                font-size: 14px;
                margin: 10px 0;
            }

            .social-button {
                padding: 12px;
                font-size: 16px;
                width: 90%;
            }

            .social-button i {
                font-size: 28px;
            }

            .social-button span {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .description {
                font-size: 13px;
            }

            .social-button {
                padding: 10px;
                font-size: 14px;
                width: 90%;
            }

            .social-button i {
                font-size: 24px;
            }

            .social-button span {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splash-screen">
        <div class="logo-container">
            <!-- Replace with your logo image -->
            <img src="/img/Blue Bg 2.png" alt="Logo">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content" style="display: none;">
        <div class="header">
            <div class="logo"><i class="fas fa-store"></i></div>
            <div class="business-name">wave.lk</div>
        </div>
        <div class="description">
            We would love to have your valuable review for our small business
        </div>
        <div class="social-buttons">
            <a href="https://facebook.com" target="_blank" class="social-button social-facebook">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </a>
            <a href="https://instagram.com" target="_blank" class="social-button social-instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <a href="https://tiktok.com" target="_blank" class="social-button social-tiktok">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://whatsapp.com" target="_blank" class="social-button social-whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
        </div>
    </div>

    <script>
        // Splash Screen Timer
        setTimeout(function() {
            document.getElementById('splash-screen').classList.add('hidden');
            document.getElementById('main-content').style.display = 'block';
        }, 3000); // 3 seconds
    </script>
</body>
</html>
